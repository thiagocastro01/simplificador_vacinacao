<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Login</title>
	 	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	</h:head>
	
	<h:body>
		<div class="container">
			<div style="text-align: center">
				<h1>LOGIN</h1>
			</div>
			<h:form id="login">
				<p:panelGrid columns="2" class="btn2" style="top:0 left: 0">
					<p:outputLabel value="CPF:"/>
					<p:inputMask mask="999.999.999-99" validateMask="true" style="width:150px"/>
					
					<p:outputLabel value="Senha:"/>
					<p:password id="pwd" required="true" label="Senha" style="width:150px"/>
				</p:panelGrid>
				
				<p:commandButton value="Entrar" class="btn_logar"/>
			</h:form>
		
		</div>
	</h:body>
	

	
</html>
