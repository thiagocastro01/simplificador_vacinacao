<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	
		<title>dashboard</title>
	 	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	</h:head>
	
	<h:body>
		 <div class="card">
        
      	<p:dataTable id="checkboxDT" var="vacina" value="#{vacinaBean.lista}"
                     selection="#{dtSelectionView.selectedProducts}" rowKey="#{vacina.id}"
                     style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            
            <p:column headerText="Id">
                <h:outputText value="#{vacina.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{vacina.nome}" />
            </p:column>

            <p:column headerText="Descrição">
                <h:outputText value="#{vacina.descricao}" />
            </p:column>

            <p:column headerText="Qtd de doses">
                <h:outputText value="#{vacina.qtdDoses}" />
            </p:column>
            
            <p:column headerText="Intervalo entre doses">
                <h:outputText value="#{vacina.intervaloEntreDoses}" />
            </p:column>
            
            <p:column headerText="Intervalo entre doses">
                <h:outputText value="#{vacina.faixaEtariaInicial}" />
            </p:column>
            
             <p:column headerText="Intervalo entre doses">
                <h:outputText value="#{vacina.faixaEtariaFinal}" />
            </p:column>
            
        </p:dataTable>
			
			
    </div>
	</h:body>

</html>
