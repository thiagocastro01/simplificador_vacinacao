<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Cadastro</title>
	 	<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
	</h:head>
	
	<h:body>
		<div>
		
			<h:form id="cadastro">
			
				<p:panelGrid columns="2" style="width:600px">
		
					<p:outputLabel value="Nome completo:"/>
					<p:inputText value="#{usuarioBean.usuario.nome}" style="width:300px"/>
			
					<p:outputLabel value="Email:"/>
					<p:inputText value="#{usuarioBean.usuario.email}" placeholder="exemplo@gmail.com" style="width:300px"/>
			
					<p:outputLabel value="CPF: "/>
					<p:inputMask id="telefone" value="#{usuarioBean.usuario.cpf}" mask="999.999.999-99" validateMask="true" style="width:130px"/>
			
					<p:outputLabel value="Data de nascimento:"/>
					<p:inputMask mask="99/99/9999" validateMask="true" style="width:130px"/>

					<p:outputLabel value="Telefone:"/>
					<p:inputMask value="#{usuarioBean.usuario.telefone}" mask="(99)99999-9999" validateMask="true" style="width:130px"/>
			
					<p:outputLabel value="Senha: "/>
					<p:inputText value="#{usuarioBean.usuario.senha}" style="width:130px"/>
		
				</p:panelGrid>
		
				<p:commandButton class="btn" value="Cadastrar" action="#{usuarioBean.salvar}" style="width:150px"/>			
				
			</h:form>
		</div>

	</h:body>
</html>
