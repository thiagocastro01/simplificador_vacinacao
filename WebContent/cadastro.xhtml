<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Cadastro</title>
	 	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	</h:head>
	
	<h:body>
	
		<div class="container">	
			<h:form id="cadastro">
			
				<p:panelGrid columns="2" style="width:600px; color: green" class="container">
		
					<p:outputLabel value="Nome completo:"/>
					<p:inputText required="true" value="#{usuarioBean.usuario.nome}" style="width:300px"/>
			
					<p:outputLabel value="Email:"/>
					<p:inputText required="true" value="#{usuarioBean.usuario.email}" placeholder="exemplo@gmail.com" style="width:300px"/>
			
					<p:outputLabel value="CPF: "/>
					<p:inputMask id="cpf" required="true" value="#{usuarioBean.usuario.cpf}" mask="999.999.999-99" validateMask="true" style="width:130px"/>
					
					<p:outputLabel value="Sexo"/>
					<p:selectOneRadio id="sexo" required="true" value="#{usuarioBean.usuario.sexo}" unselectable="true" >
            			<f:selectItem itemLabel="Masculino" itemValue="M"/>
            			<f:selectItem itemLabel="Feminino" itemValue="F"/>
        			</p:selectOneRadio>
			
					<p:outputLabel value="Data de nascimento:"/>
					<p:inputMask  mask="99/99/9999" required="true" validateMask="true" style="width:130px"/>

					<p:outputLabel value="Telefone:"/>
					<p:inputMask value="#{usuarioBean.usuario.telefone}" required="true" mask="(99)99999-9999" validateMask="true" style="width:130px"/>
					
					<p:outputLabel value="Senha: "/>	
                	<p:password id="pwd1" required="true" value="#{usuarioBean.usuario.senha}" match="pwd2" label="Senha" style="width:130px"/>
           				 
            		<p:outputLabel for="pwd2" value="Confirme sua senha:"/>
                	<p:password id="pwd2" value="#{usuarioBean.usuario.senha}" label="Password 2" required="true" style="width:130px"/>
					
				</p:panelGrid>
		
				<p:commandButton class="btn_entrar" value="Cadastrar" action="#{usuarioBean.salvar}" update="cadastro" style="width:150px; margin-left: auto"/>
							
				<p:messages id="messages" showDetail="true">
          	    	<p:autoUpdate/>
        		</p:messages>
			</h:form>
		</div>
		<script>
			
		</script>

	</h:body>
</html>
